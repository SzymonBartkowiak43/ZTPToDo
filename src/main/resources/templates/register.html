<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja u≈ºytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form action="#" th:action="@{/register}" th:object="${userDto}" method="post">
        <div class="form-group">
            <label for="userName">UserName</label>
            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Set username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Set password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" style="color:red;"></p>
        </div>
    </form>
</div>
</body>
</html>
